name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */12 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push on the master branch
  push:
    branches:
      - MyProgram

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk@v3.2.0
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/green-snake.svg?color_snake=#77985D&color_dots=#E5E6F5,#B1B5D4,#7D84B2,#5B629A,#4B5281
            dist/blue-sibeux-snake.svg?color_snake=#00e6de&color_dots=#22232a,#fdc43f,#ffda3d,#ffe94e,#fff75e
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.2.0
        with:
          target_branch: output # ini branch kedua yang dipakai untuk menyimpan file snake game
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
